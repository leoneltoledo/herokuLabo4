<!-- JS, Popper.js, and jQuery -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<br><br><br>

<h1 style="left: 2%; bottom: 80%; position: absolute;">Puntos: {{points}}</h1>
<h1 style="left: 27%; bottom: 75%; position: absolute;">{{question.question}}</h1>

<button class="button-81" style="left: 20%; bottom: 60%; position: absolute;" (click)="ValidateAnswer(question.choice1)" role="button">{{question.choice1}}</button>
<button class="button-81" style="left: 20%; bottom: 40%; position: absolute;" (click)="ValidateAnswer(question.choice2)" role="button">{{question.choice2}}</button>
<button class="button-81" style="left: 50%; bottom: 60%; position: absolute;" (click)="ValidateAnswer(question.choice3)" role="button">{{question.choice3}}</button>
<button class="button-81" style="left: 50%; bottom: 40%; position: absolute;" (click)="ValidateAnswer(question.choice4)" role="button">{{question.choice4}}</button>

<button *ngIf="reset" (click)="ResetGame()" id="btnReset" role="button">Guardar y Reiniciar</button>
<button *ngIf="reset" (click)="LeaveGame()" id="btnLeave" role="button">Guardar y Salir</button>
