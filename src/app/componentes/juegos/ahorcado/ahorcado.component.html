<div style="margin-left: 21.5%; bottom: 20%; position: absolute;">
    <ng-container *ngFor="let letter of word">
        <label class="letterGuessed" *ngIf="letter.guessed">{{letter.letter}}</label>
        <label class="letterNotGuessed" *ngIf="!letter.guessed">_</label>
    </ng-container>
</div>

<div style="left: 30%; position: absolute; bottom: 70%;">
    <ng-container *ngFor="let letter of letters1">
        <button class="btnLetter" (click)="ValidateLetter(letter)">{{letter}}</button>
    </ng-container>
</div>
<div style="left: 30%; position: absolute; bottom: 60%;">
    <ng-container *ngFor="let letter of letters2">
        <button class="btnLetter" (click)="ValidateLetter(letter)">{{letter}}</button>
    </ng-container>
</div>
<div style="left: 30%; position: absolute; bottom: 50%;">
    <ng-container *ngFor="let letter of letters3">
        <button class="btnLetter" (click)="ValidateLetter(letter)">{{letter}}</button>
    </ng-container>
</div>
<h1 style="left: 65.2%; bottom: 80%; position: absolute;">Puntos: {{points}}</h1>


<button *ngIf="reset" (click)="ResetGame()" id="btnReset" role="button">Guardar y Reiniciar</button>
<button *ngIf="reset" (click)="LeaveGame()" id="btnLeave" role="button">Guardar y Salir</button>
