<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<br>

<div class="container animated fadeIn faster">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="info animated fadeInRight">
                        <div *ngIf="!gameOver" class="turnos">
                            <h1 *ngIf="currentPlayer.name == 'Jugador'">Es tu turno!</h1>
                            <h1 *ngIf="currentPlayer.name == 'Enemigo'">Es el turno de tu oponente.</h1>
                        </div>
                        <div>
                            <h1 *ngIf="gameOver && lastWinner == PLAYER_HUMAN">Ganaste!</h1>
                            <h1 *ngIf="gameOver && lastWinner == PLAYER_COMPUTER">Perdiste!</h1>
                            <h1 *ngIf="gameOver && lastWinner == DRAW">Es un empate!</h1>
                        </div>
                        <div id="score-board" class="score-board">
                            <div id="user-label" class="badge">Jugador</div>
                            <div id="computer-label" class="badge pc">Oponente</div>
                            <span id="user-scored">{{ scoreHuman }}</span> : <span id="computer-scored">{{ scoreComputer }}</span>
                        </div>
                        <div>
                            <h4 *ngIf="gameOver"> <button class="btn btn-outline-dark text-uppercase mb-2 shadow-sm"
                                    (click)="newGame()">Nueva partida</button> </h4>
                        </div>
                        <div id="board" [class.locked]="boardLocked || gameOver">
                            <div *ngFor="let square of board" class="square animated fadeIn"
                                [class.checked]="square.value != ''"
                                [class.winner]="square.winner && lastWinner == PLAYER_HUMAN"
                                [class.looser]="square.winner && lastWinner == PLAYER_COMPUTER"
                                (click)="square_click(this.square)">
                                {{ square.value }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
